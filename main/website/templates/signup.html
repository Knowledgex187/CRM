{% extends 'base.html' %}{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sign Up{% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <form class="login-container mt-5 col-3 mx-auto" method="POST">
      {% csrf_token %}
      <h3 class="text-center">Sign Up</h3>
      <div>
        <style>
          h6 {
            color: red;
          }
        </style>
        {% for message in messages %}
        <h6>{{message}}</h6>
        {% endfor %}
      </div>
      <div class="form-group">
        <label class="m-3" for="email"> Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label class="m-3" for="firstName"> First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter First Name" />
      </div>
      <div class="form-group">
        <label class="m-3" for="lastName"> Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter Last Name" />
      </div>
      <div class="form-group">
        <label class="m-3" for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter Password" />
      </div>
      <div class="form-group">
        <label class="m-3" for="password2">Password Confirmation</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm Password" />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
  </body>
</html>
