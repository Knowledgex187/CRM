{% extends 'base.html' %}{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Edit Profile{% endblock %}</title>
  </head>
  <body>
    {% block content %}

    <div class="container col-6">
        <div class="header">
            <h1 class="text-center mt-5">Edit Profile</h1>
            <div>
              <style>
                h6 {
                  color: red;
                }
              </style>
              {% for message in messages %}
              <h6>{{message}}</h6>
              {% endfor %}
            </div>
        </div>

        <form class="col-4 justify-content-center container" action="POST">
          {% csrf_token %}
            <div class="form-group">
              <select
              class="dropdown form-control mt-5"
              name="bankerName"
              id="bankerName"
              required>
              <option value="{{current_user.id}}" selected>
                {{current_user.first_name}} {{current_user.last_name}}
              </option>
            </select>
            </div>

              <div class="form-group">
                <label class="m-3" for="firstName"><strong>First Name</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter First Name"
                  value="{{current_user.first_name}}"/>
              </div>

              <div class="form-group">
                <label class="m-3" for="lastName"><strong>Last Name</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Enter Last Name"
                  value="{{current_user.last_name}}"/>
              </div>

              <div class="form-group">
                <label class="m-3" for="isActive"><strong>Active</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="isActive"
                  name="isActive"
                  value="{{current_user.is_active}}"
                  disabled />
              </div>

              <div class="form-group">
                <label class="m-3" for="dateJoined"><strong>Date Joined</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="dateJoined"
                  name="dateJoined"
                  value="{{current_user.date_joined}}"
                  disabled />
              </div>

              <div class="form-group">
                <label class="m-3" for="staff"><strong>Staff</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="staff"
                  name="staff"
                  value="{{current_user.is_staff}}"
                  disabled/>
              </div>

              <br />
              <button type="submit" class="btn btn-primary rounded-pill" data-mdb-ripple-init>Submit</button>
              <hr>
              <div class="d-grid gap-2 col-6 mx-auto">
              <a href="{% url 'delete-profile-confirm' %}" name="delete-account" class="btn btn-danger rounded-pill mt-5" data-mdb-ripple-init>Delete Account</a>
            </div>
        </form>
        <script src="{% static 'js/edit.js' %}"></script>
    
    {% endblock %}
  </body>
</html>
