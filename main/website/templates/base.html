{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Knowledge" />
    <meta name="description" content="CRM Application" />
    <title>{% block title%}Base{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7MR5X4b7CLZ7/zR7/z6u1lV+nu+H1mv0H2k"
      crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <div class="navbar-nav">
            <!-- Nav link for Logout -->
            <a class="nav-item nav-link" id="logout" href="{% url 'logout' %}"
              >Logout</a
            >
            <!-- Nav link for login -->
            <a class="nav-item nav-link" id="login" href="{% url 'login' %}"
              >Login</a
            >
            <!-- Nav link for Sign Up -->
            <a class="nav-item nav-link" id="sign-up" href="{% url 'signup' %}"
              >Sign Up</a
            >
            <a class="nav-item nav-link" id="accounts" href="#">Accounts</a>
            <a class="nav-item nav-link" id="transactions" href="#"
              >Transactions</a
            >
            <a class="nav-item nav-link" id="index" href="{% url 'profile' %}"
              >Profile</a
            >
            <a class="nav-item nav-link" id="addCustomer" href="{% url 'add' %}"
              >Add Customer</a
            >
            <a
              class="nav-item nav-link"
              id="addBankDetails"
              href="{% url 'bankaccount' %}"
              >Add Bank Details</a
            >
          </div>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
